<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaning Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .task {
      display: flex;
      align-items: center;
      margin: 10px;
    }
    .task span {
      font-size: 1.2em;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .history {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
    }
    .history-item {
      font-size: 0.9em;
      color: #555;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Cleaning Tracker</h2>

  <div class="task">
    <span>Floor</span>
    <button onclick="recordClick('floor')">Cleaned</button>
  </div>

  <div class="task">
    <span>Surfaces</span>
    <button onclick="recordClick('surfaces')">Cleaned</button>
  </div>

  <div class="task">
    <span>Dishes</span>
    <button onclick="recordClick('dishes')">Cleaned</button>
  </div>

  <div class="task">
    <span>Trash</span>
    <button onclick="recordClick('trash')">Cleaned</button>
  </div>

  <div class="task">
    <span>Free Day</span>
    <button onclick="recordClick('freeDay')">Selected</button>
  </div>

  <div class="history" id="history"></div>

  <script>
    // Get the user code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const userCode = urlParams.get('code');

    // Function to record a cleaning action
    const apiUrl = 'https://script.google.com/macros/s/AKfycbx7mmkFDLB9HMBWh_HvvV4KfYKkIVmR4h9TIaWyNv9P-zUQsG2OqWN144t8jsiYKHlh/exec'; // Replace with your Web App URL

function recordClick(task) {
  const timestamp = new Date().toLocaleString();
  const newRecord = {
    code: userCode, // User code from URL parameter
    task: task,
    timestamp: timestamp
  };

  fetch(apiUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(newRecord)
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'success') {
      alert('Data recorded successfully');
    } else {
      alert('Failed to record data');
    }
  })
  .catch(error => console.error('Error:', error));
}

    // Function to display cleaning history
    function displayHistory(history, task) {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = ''; // Clear existing history

      history.forEach(item => {
        if (item.task === task) {
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          historyItem.textContent = `${item.task} marked at ${item.timestamp}`;
          historyDiv.appendChild(historyItem);
        }
      });
    }

    // Load history on page load for each task
    window.onload = function() {
      ['floor', 'surfaces', 'dishes', 'trash', 'freeDay'].forEach(task => {
        const taskHistory = JSON.parse(localStorage.getItem(`${userCode}_${task}_history`) || '[]');
        displayHistory(taskHistory, task);
      });
    };
  </script>

</body>
</html>
