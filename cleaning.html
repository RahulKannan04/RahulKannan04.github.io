<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Cleaning Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .room {
      display: flex;
      align-items: center;
      margin: 10px;
    }
    .room span {
      font-size: 1.2em;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .history {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
    }
    .history-item {
      font-size: 0.9em;
      color: #555;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Room Cleaning Tracker</h2>

  <div class="room">
    <span>Kitchen</span>
    <button onclick="recordClick('kitchen')">Cleaned</button>
  </div>

  <div class="room">
    <span>Living Room</span>
    <button onclick="recordClick('livingRoom')">Cleaned</button>
  </div>

  <div class="history" id="history"></div>

  <script>
    // Get the user code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const userCode = urlParams.get('code');

    // Function to record a cleaning action
    function recordClick(room) {
      const timestamp = new Date().toLocaleString();
      const recordKey = `${userCode}_${room}_history`;

      // Get existing history or start with an empty array
      let history = JSON.parse(localStorage.getItem(recordKey) || '[]');
      history.push({ room, timestamp });
      localStorage.setItem(recordKey, JSON.stringify(history));

      // Update display
      displayHistory(history, room);
    }

    // Function to display cleaning history
    function displayHistory(history, room) {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = ''; // Clear existing history

      history.forEach(item => {
        if (item.room === room) {
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          historyItem.textContent = `${item.room} cleaned at ${item.timestamp}`;
          historyDiv.appendChild(historyItem);
        }
      });
    }

    // Load history on page load for both rooms
    window.onload = function() {
      const kitchenHistory = JSON.parse(localStorage.getItem(`${userCode}_kitchen_history`) || '[]');
      const livingRoomHistory = JSON.parse(localStorage.getItem(`${userCode}_livingRoom_history`) || '[]');

      displayHistory(kitchenHistory, 'kitchen');
      displayHistory(livingRoomHistory, 'livingRoom');
    };
  </script>

</body>
</html>
