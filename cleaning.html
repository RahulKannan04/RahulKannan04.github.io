<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaning Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .task {
      display: flex;
      align-items: center;
      margin: 10px;
    }
    .task span {
      font-size: 1.2em;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .history {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
    }
    .history-item {
      font-size: 0.9em;
      color: #555;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Cleaning Tracker</h2>

  <div class="task">
    <span>Floor</span>
    <button onclick="recordClick('floor')">Cleaned</button>
  </div>

  <div class="task">
    <span>Surfaces</span>
    <button onclick="recordClick('surfaces')">Cleaned</button>
  </div>

  <div class="task">
    <span>Dishes</span>
    <button onclick="recordClick('dishes')">Cleaned</button>
  </div>

  <div class="task">
    <span>Trash</span>
    <button onclick="recordClick('trash')">Cleaned</button>
  </div>

  <div class="task">
    <span>Free Day</span>
    <button onclick="recordClick('freeDay')">Selected</button>
  </div>

  <div class="history" id="history"></div>

  <script>
    // Set the Google Apps Script URL
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyfn3q9Syyva_9iu4LeI5xNYR-ebNXpF3k1gNo4nVTw4g1D5zBYCwrF2iv8lQsDNsoGZg/exec';

    // Get the user code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const userCode = urlParams.get('code');

    // Function to record a cleaning action
    function recordClick(task) {
      const timestamp = new Date().toLocaleString();

      // Send data to Google Apps Script
      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          code: userCode,
          task: task,
          timestamp: timestamp
        })
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // Display response message
        updateHistory(task, timestamp); // Update local display of history
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to record data');
      });
    }

    // Function to update the display of cleaning history
    function updateHistory(task, timestamp) {
      const historyDiv = document.getElementById('history');
      const historyItem = document.createElement('div');
      historyItem.className = 'history-item';
      historyItem.textContent = `${task} marked at ${timestamp}`;
      historyDiv.appendChild(historyItem);
    }
  </script>

</body>
</html>
